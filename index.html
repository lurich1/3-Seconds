<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodPark</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <span class="food">Food</span><span class="park">Park</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#package">Package</a></li>
                    <li><a href="#about">About us</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="actions">
                <button class="icon-button"><i class="fas fa-search"></i></button>
                <button class="icon-button cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </button>
                <button class="login">Log in</button>
                <button class="signup">Sign up</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="hero-content">
                <h2 class="subtitle">Good Food Good Health</h2>
                <h1 class="title">Deliciously Crafted, <span>Perfectly</span> Served</h1>
                <p class="description">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour.</p>
                <button class="cta">Order Now</button>
            </div>
            <div class="hero-image">
                <img src="backgroundimage.png" alt="Delicious burger">
            </div>
        </div>
    </main>

    <div id="leaves-container"></div>

    <script src="script.js"></script>
</body>
</html>
